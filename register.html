<!DOCTYPE html>
<html lang="en">
    <title>Register</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        /* Styling for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('IMG-20240910-WA0009.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        header img {
            width: 150px;
        }

        .register-box {
            background-color: rgba(128, 0, 0, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            margin: auto;
            margin-top: 100px;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
        }

        .textbox {
            margin: 10px 0;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .textbox input[type="text"],
        .textbox input[type="password"] {
            background-color: white;
            border: 2px solid red;
            color: black;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: rgb(92, 16, 16);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: darkred;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Flexbox container for radio buttons */
        .radio-container {
            margin-bottom: 15px;
            display: inline-flex;
            justify-content: center;
            color: white;
            width: 100%;
        }

        .radio-container label {
            margin-right: 15px;
            font-size: 16px;
            line-height: 25px; /* Adjusts alignment with radio button */
        }

        /* Styling for radio buttons to be inline */
        .radio-container input {
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo"> 
    </header>

    <div class="register-box">
        <h1>Register</h1>
        
        <form id="registerForm" action="register.php" method="POST">
             <!-- Add radio buttons to select role -->
             <div class="radio-container">
                <label><input type="radio" name="role" value="student" checked> Student</label>
                <label><input type="radio" name="role" value="admin"> Admin</label>
            </div>
            <div class="textbox">
                <input type="text" name="name" id="name" placeholder="Name" required>
            </div>
            <div class="textbox">
                <input type="text" name="surname" id="surname" placeholder="Surname" required>
            </div>
            <div class="textbox">
                <input type="text" name="StudentNumber" id="StudentNumber" placeholder="Student/Employee number" required>
            </div>
            <div class="textbox">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="textbox">
                <input type="password" name="password1" id="password1" placeholder="Password" required>
            </div>
            <div class="textbox">
                <input type="password" name="password2" id="password2" placeholder="Re-enter Password" required>
            </div>

           

            <input type="submit" class="btn" value="Register">
            <a href="login.html">Already Have an Account? Login</a>
        </form>
    </div>
</body>
</html>
